<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
		<style type="text/css">
		text {
		  font: 14px sans-serif;
		}
		circle {
			stroke: #565352;
			stroke-width: 1;
		}
		.x.axis path {
		  display: none;
		}

		.bar rect {
		  shape-rendering: crispEdges;
		}

		.bar text {
		  fill: #999999;
		}

		.axis path, .axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}		

		</style>

    </head>
    <body>
		<script src="https://d3js.org/d3.v3.min.js"></script>

		<script src="index.js"></script>
